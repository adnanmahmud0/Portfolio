<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./image/adnan.png">
    <link rel="stylesheet" href="./css/header.css">
    <script src="https://kit.fontawesome.com/36c7ed1c9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="headerSection">
        <header>
            <div class="responsiveNav">
                <div class="logoSection">
                    <img src="./image/adnanWhite.svg" alt="logo" width="50px" height="50px">
                    <h1>Adnan</h1>
                </div>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navSection">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#service">Service</a></li>
                    <li><a href="#skill">Skill</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="headButton">
                <button class="cvButton">CV</button>
                <button class="hireMeButton">Hire Me</button>
            </div>
        </header>
        <div class="heroContener">
            <div class="heroTextSection">
                <p class="heroHeadSection">Hello! Iâ€™m<br>Mirta Akins</p>
                <p class="heroTextSection">UI/UX Designer and Developer</p>
                <button>Get Resume <i class="fa-solid fa-download"></i></button>
                <div class="icon">
                    <a href="https://www.linkedin.com/in/adnanmahmud" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.linkedin.com/in/adnanmahmud" target="_blank"><i class="fa-brands fa-square-behance"></i></a>
                    <a href="https://www.linkedin.com/in/adnanmahmud" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                </div>
            </div>
            <div class="heroImageSection">
                <img src="./image/adnan.jpg" alt="adnan">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.querySelector(".responsiveNav i.fa-bars");
            const navSection = document.querySelector(".navSection ul");
            const headButton = document.querySelector(".headButton");
    
            menuButton.addEventListener("click", () => {
                // Toggle visibility of navSection
                navSection.style.display = navSection.style.display === "flex" ? "none" : "flex";
    
                // Toggle visibility of headButton
                headButton.style.display = headButton.style.display === "flex" ? "none" : "flex";
    
                // Ensure proper styling for flex items
                if (navSection.style.display === "flex") {
                    navSection.style.flexDirection = "column";
                }
            });
        });
    </script>
    
</body>
</html>
